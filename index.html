<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./images/nerd.png">
        <title>Calculator</title>
    </head>
    <body class="container">
        <div class="title">Calculator</div>
        <div class="calculator container">
            <div class="display first">0</div>
            <div class="buttons container">
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero-btn">0</button>
                    <button class="decimal-btn">.</button>
                </div>
                <div class="operators">
                    <button class="del-btn">Del</button>
                    <button class="clear-btn">AC</button>
                    <button>x</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                    <button class="equal-btn">=</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <img src="https://avatars.githubusercontent.com/u/147354924?v=4" alt="PakmanGames">
            <a href="https://github.com/PakmanGames" target="_blank">PakmanGames</a>
            <div>2024</div>
        </div>
        <audio src="./sounds/click.wav" class="key"></audio>
        <script src="./script.js"></script>

    </body>
</html>
