<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body class="container">
        <div class="title">Calculator</div>
        <div class="calculator container">
            <div class="display">0</div>
            <div class="buttons container">
                <div class="numbers container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="operations container">
                    <div>
                        <button id="del-btn">Del</button>
                        <button id="clear-btn">AC</button>
                    </div>
                    <div class="operators container">
                        <button>x</button>
                        <button>/</button>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <button id="equal-btn">=</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <img src="https://avatars.githubusercontent.com/u/147354924?v=4" alt="PakmanGames">
            <a href="https://github.com/PakmanGames" target="_blank">PakmanGames</a>
            <div>2024</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
