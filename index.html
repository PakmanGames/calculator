<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body class="container">
        <div>Calculator</div>
        <div class="calculator container">
            <div class="display">0</div>
            <div class="buttons container">
                <div class="numbers container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="operators container">
                    <button>Del</button>
                    <button>AC</button>
                    <button>x</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
